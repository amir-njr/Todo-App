<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <div>
        <h1>JavaScript Course | Todo App</h1>
      </div>
      <div>
        <input
          data-todo="todo"
          id="taskTodo"
          type="text"
          placeholder="Add Todo ..."
        />
        <input data-todo="date" id="dateTodo" type="date" />
        <button id="addTodo">Add</button>
      </div>
      <div id="footer">
        <div id="filters">
          <button>All</button
          ><button data-pending="pending" id="pending-filter">Pending</button
          ><button data-compeleted="compeleted" id="completed-filter">Completed</button>
        </div>
        <button id="deleteAllTodo">Delete All</button>
      </div>
    </header>

    <div id="alertMessage"></div>

    <main id="main">
      <table id="tb">
        <tr>
          <th id="th_1">Task</th>
          <th>Date</th>
          <th>Status</th>
          <th id="th_2">Actions</th>
        </tr>
        <tbody id="tbody"></tbody>
      </table>
    </main>
    <script src="./js/js.js"></script>
  </body>
</html>
